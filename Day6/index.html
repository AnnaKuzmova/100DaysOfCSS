<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day6</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box-holder">
            <div id="basic" class="box">
                <h3>Basic</h3>
                <h2>
                    <i class="fas fa-dollar-sign"></i>5
                    <p class="small-text">per month</p>
                </h2>
                <p class="element">
                    <i class="fas fa-align-center"></i>
                </p>
            </div>
            <div id="pro" class="box">
                <h3>Pro</h3>
                <h2>
                    <i class="fas fa-dollar-sign"></i>10
                    <p class="small-text">per month</p>
                </h2>
                <p class="element">
                    <i class="fas fa-align-center"></i>
                </p>
            </div>
            <div id="premium" class="box">
                <h3>Premium</h3>
                <h2>
                    <i class="fas fa-dollar-sign"></i>20
                    <p class="small-text">per month</p>
                </h2>
                <p class="element">
                    <i class="fas fa-align-center"></i>
                </p>
            </div>
        </div>
        <div class="chart">
            <div class="information">
                <h2 class="text-holder">
                <p class="text">
                    5 Users
                </p>
                <p class="text right">
                    100 Users
                </p>
            </h2>
                <div class="line">
                    <div id="user" class="after"> </div>
                </div>
            </div>
            <div class="information">
                <h2 class="text-holder">
                <p class="text">
                    20GB
                </p>
                <p class="text right">
                    200GB
                </p>
            </h2>
                <div  class="line">
                    <div id="gb" class="after"> </div>
                </div>
            </div>
            <div class="information">
                <h2 class="text-holder">
                <p class="text">
                  1 Project
                </p>
                <p class="text right">
                    100 Project
                </p>
            </h2>
                <div  class="line">
                    <div id="project" class="after"> </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
